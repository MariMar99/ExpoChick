<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <div>TODO write content</div>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{ciudadManagedBean.listarCiudad()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdCiudad"/>
                        </f:facet>
                        <h:outputText value="#{item.idCiudad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NombreCiudad"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreCiudad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdPais"/>
                        </f:facet>
                        <h:outputText value="#{item.idPais}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>


    </body>
</html>
